<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATIx Bedrijvendag</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black; /* zwarte achtergrond als fallback */
            overflow: hidden;  /* verberg scrollbalken */
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover; /* fullscreen vullend */
        }
    </style>
</head>
<body>
<video autoplay loop muted playsinline>
    <source src="assets/ATIx_Bedrijvendag.mp4" type="video/mp4" />
</video>
</body>
</html>
